{% extends "header.html" %}

{% block content %}
<body style="background-color: #edfc47;">
    <h1 style="color:#993657; text-align: center; font-family: 'Courier New', monospace;"> Add to your Discography!</h1>

  <form method="POST">
      <form method="POST">
        <fieldset class="form-field">
            {{ form.album.label }}
            {{ form.album(size=50) }}
        </fieldset>

        <fieldset class="form-field">
            {{ form.song.label }}
            {{ form.song }}
        </fieldset>

        {{ form.csrf_token }}
        {{ form.submit() }}
    </form>
</body>
{% endblock %}
